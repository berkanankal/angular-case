<p-dialog
  header="Ürün Düzenleme"
  [(visible)]="visible"
  [modal]="true"
  (onHide)="hideDialog()"
  [style]="{ width: '30rem' }"
>
  <div class="p-fluid">
    <div class="p-field">
      <label for="productId">Ürün ID</label>
      <input id="productId" type="text" pInputText [value]="product.id" disabled />
    </div>
    <div class="p-field">
      <label for="productName">Ürün Adı</label>
      <input id="productName" type="text" pInputText [(ngModel)]="product.name" />
    </div>
    <div class="p-field">
      <label for="marketSelect">Taşınacak Marketi Seçiniz</label>
      <p-dropdown
        id="marketSelect"
        [options]="markets"
        [(ngModel)]="selectedMarket"
        optionLabel="name"
        (onChange)="onMarketChange()"
        placeholder="Market Seçiniz"
      ></p-dropdown>
    </div>
    <div class="p-field">
      <label for="reyonSelect">Taşınacak Reyonu Seçiniz</label>
      <p-dropdown
        id="reyonSelect"
        [options]="availableReyonlar"
        [(ngModel)]="selectedReyon"
        optionLabel="name"
        placeholder="Reyon Seçiniz"
        [disabled]="!selectedMarket"
      ></p-dropdown>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Ürünü Sil"
      class="p-button-danger"
      (click)="deleteProduct()"
    ></button>
    <button
      pButton
      pRipple
      label="Kaydet"
      (click)="updateProduct()"
      [disabled]="!selectedMarket || !selectedReyon"
    ></button>
  </ng-template>
</p-dialog>
