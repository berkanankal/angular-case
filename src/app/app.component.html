<div class="main-container">
  <app-navbar></app-navbar>

  <div class="markets-container">
    <app-market
      *ngFor="let market of filteredMarkets"
      [market]="market"
      [style]="{ width: '50%' }"
    ></app-market>
  </div>

  <div class="save-button-container">
    <p-button
      label="Kaydet"
      styleClass="p-button-raised custom-save-button"
      size="large"
      (onClick)="saveChanges()"
    ></p-button>
  </div>
</div>
